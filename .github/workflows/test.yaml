name: CI/CD to Huawei SWR and CCE

env:
  IMAGE_REGISTRY: swr.af-south-1.myhuaweicloud.com
  IMAGE_REPOSITORY: ralf

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ['date', 'frontend', 'ip', 'latency', 'random', 'time', 'uuid']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Huawei Cloud SWR
        uses: huaweicloud/swr-login@v2.1.0
        with:
          access-key-id: ${{ secrets.ACCESSKEY }}
          access-key-secret: ${{ secrets.SECRETACCESSKEY }}
          region: af-south-1

      - name: Build and push Docker image for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          docker build -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }} .
          docker push ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure kubectl for kubernetes Cluster
        run: |
          mkdir -p $HOME/.kube
          export KUBECONFIG=$HOME/.kube/config
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > $KUBECONFIG
          chmod 600 $KUBECONFIG

      - name: Update deployment image for services
        run: |
          # sed -i "s@docker-server/docker-org/date-api:image-version@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" manifest/${{ matrix.service }}.yaml
          # sed -i "s@docker-server/docker-org/frontend-api:image-version@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" manifest/${{ matrix.service }}.yaml
          # sed -i "s@docker-server/docker-org/latency-api:image-version@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" manifest/${{ matrix.service }}.yaml
          # sed -i "s@docker-server/docker-org/ip-api:image-version@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" manifest/${{ matrix.service }}.yaml
          # sed -i "s@docker-server/docker-org/random-api:image-version@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" manifest/${{ matrix.service }}.yaml
          # sed -i "s@docker-server/docker-org/time-api:image-version@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" manifest/${{ matrix.service }}.yaml
          # sed -i "s@docker-server/docker-org/uuid-api:image-version@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" manifest/${{ matrix.service }}.yaml

          for service in date frontend ip latency random time uuid; do
          sed -i "s@docker-server/docker-org/${service}-api:image-version@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/$service:${{ github.sha }}@g" manifest/$service.yaml
          echo "Updated manifest/$service.yaml:"
          cat manifest/$service.yaml
          done


      - name: Verify cluster access
        run: |
          kubectl version --client
          kubectl cluster-info
          kubectl get nodes



      - name: Commit and push updated manifests
        run: |
          git config user.name "lemrex"
          git config user.email "emekaralf@gmail.com"
          git add manifest/
          git commit -m "Update image tags to ${{ github.sha }}"
          git push

