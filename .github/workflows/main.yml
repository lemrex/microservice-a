name: CI/CD to Huawei SWR and CCE

env:
  IMAGE_REGISTRY: swr.af-south-1.myhuaweicloud.com
  IMAGE_REPOSITORY: ralf

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ['date', 'frontend', 'ip', 'latency', 'random', 'time', 'uuid']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Huawei Cloud SWR
        uses: huaweicloud/swr-login@v2.1.0
        with:
          access-key-id: ${{ secrets.ACCESSKEY }}
          access-key-secret: ${{ secrets.SECRETACCESSKEY }}
          region: af-south-1

      - name: Build and push Docker image for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          docker build -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }} .
          docker push ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: ['date', 'frontend', 'ip', 'latency', 'random', 'time', 'uuid']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure kubectl for kubernetes Cluster
        run: |
          mkdir -p $HOME/.kube
          export KUBECONFIG=$HOME/.kube/config
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > $KUBECONFIG
          chmod 600 $KUBECONFIG

      - name: Update deployment image for ${{ matrix.service }}
        run: |
          # sed -i "s@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:[a-z0-9]*@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" ${{ matrix.service }}/deployment.yaml
          sed -i "s@docker-server/docker-org/${{ matrix.service }}-api:[a-zA-Z0-9.-]*@${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.service }}:${{ github.sha }}@g" manifest/${{ matrix.service }}.yaml
          cat manifest/${{ matrix.service }}.yaml

      - name: Verify cluster access
        run: |
          kubectl version --client
          kubectl cluster-info
          kubectl get nodes

      - name: Apply Kubernetes manifests for ${{ matrix.service }}
        run: |
          kubectl apply -f manifest/

      - name: Verify deployment
        run: |
          kubectl get pods -l app=${{ matrix.service }} -w
